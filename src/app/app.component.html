<!-- INPUT -->
<input type="text" [(ngModel)]="title"> 

<!-- STRING INTERPOLATION -->
{{title}}

<!-- IF -->
<div *ngIf="title==='Andres'"> 
  This is Andres
</div>

<!-- SWITCH -->
<div [ngSwitch]="title"> 
  <p *ngSwitchCase="'Julian'">This is Julian</p>
  <p *ngSwitchCase="'Daniela'">This is Daniela</p>
  <p *ngSwitchCase="'Carolina'">This is Carolina</p>
  <p *ngSwitchDefault>No hay match</p>
</div>


<!-- BUTTON -->
<button (click)="addItem()">Add item</button>

<!-- FOR -->
<ul>
  <li *ngIf="items.length===0">Empty list</li>
  <li *ngFor="let item of items;index as i">
    {{item}}
    {{i}}
    <button (click)="deleteItem(i)">Delete item</button>
  </li>
</ul>

<div *ngFor="let product of products">
  <!-- COMPONENT -->
  <app-product (productClicked)='clickProduct($event)' [product]='product'></app-product>
</div>
