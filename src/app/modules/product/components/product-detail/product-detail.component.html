<section class="productDetail" *ngIf="product">
    <mat-card class="productDetail__container">
        <mat-card-header>
            <mat-card-title>PRODUCT DETAIL</mat-card-title>
        </mat-card-header>
        <div class="crop-image">
            <img [src]="product.image" alt="">
        </div>
        <mat-card-content>
            <ul>
                <li><strong>Name:</strong> {{product.title}}</li>
                <li><strong>Price:</strong> {{product.price | currency}}</li>
            </ul>
            <p><strong>Description:</strong> {{product.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="createProduct()">Add</button>
            <button mat-raised-button (click)="updateProduct()">Update</button>
            <button mat-raised-button (click)="deleteProduct()">Delete</button>
        </mat-card-actions>
    </mat-card>
</section>
