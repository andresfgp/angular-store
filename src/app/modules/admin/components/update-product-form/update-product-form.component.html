<form [formGroup]="form" (ngSubmit)="updateProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update Product</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input 
                            placeholder="Title"
                            type="text"
                            matInput
                            formControlName="title">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input
                            placeholder="Price"
                            type="number"
                            matInput
                            formControlName="price">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea
                            placeholder="Description"
                            type="text"
                            matInput
                            formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button 
                mat-raised-button
                color="primary"
                type="submit">Update</button>
        </mat-card-actions>
    </mat-card>
</form>
