<div class="example-button-row button-add">
    <div class="example-flex-container">
        <div class="example-button-container">
        <button mat-fab color="primary" routerLink="/admin/new/product">
            +
        </button>
        </div>
    </div>
</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let products"> {{products.title}} </td>
        </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let products"> {{products.price | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let products"> {{products.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let products"> 
            <mat-icon class="icon-edit" [routerLink]="['/admin/update/product',products.id]">edit</mat-icon>
            <mat-icon class="icon-delete" (click)="deleteProduct(products.id)">delete</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
